<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="page-forgot-password" padding>

  <div class="content_box">
    <div col-12>
      <label class="red-color" *ngIf="errorMessage!=''">
        <span>{{errorMessage| translate}}</span>
      </label>
      <form #loginForm="ngForm" class="form" (ngSubmit)="forgetPassword()">
          <ion-col col-12>
            <div class="forget_header">
              <div>To reset your password, please enter your email below.</div>
            </div>
          </ion-col>
          <ion-col col-12>
            <ion-list>
              <ion-item>
                <ion-label floating>{{'E-mail'|translate}}</ion-label>
                <ion-input type="email" name="customers_email_address" [(ngModel)]="formData.customers_email_address"
                           required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>

          <div class="login_cover">
            <div class="login_button_main">
              <button ion-button block type="submit" [disabled]="!loginForm.form.valid">{{ 'SEND RESET LINK' |
                translate }}
              </button>
            </div>
          </div>
      </form>
    </div>
    <div col-12>
      <ion-col class="create_button" col-12>
        <button ion-button clear (click)="dismiss()">Login</button>
      </ion-col>
    </div>
  </div>
</ion-content>
