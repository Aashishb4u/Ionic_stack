<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="ios-close"  ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right="">
      <button ion-button icon-only (click)="userinfo()">
        <ion-icon name="checkmark" style="color: green"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <div #frame *ngIf="trustURL" style="width:1px;height:100%;min-width:100%;">
    <iframe [src]="loadIframe()" class="iframe" style="width:1px;height:100%;min-width:100%;" scrolling="no" ></iframe>
  </div>
